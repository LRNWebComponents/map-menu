<link rel="import" href="map-menu-item.html">
<link rel="import" href="map-menu-header.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="map-menu-submenu">
  <template>
    <style>
      :host {
        display: block;
      }
      :host([collapsable]) > map-menu-header {
        cursor: pointer;
        display: block;
      }
      #container {
        padding: 1em;
        position: relative;
      }
      #line {
        display: block;
        position: absolute;
        height: 100%;
        top: 0;
        left: .8em;
        width: 1px;
        background: rgba(0,0,0, .2);
      }
      #container ::slotted(map-menu-item) {
        margin-top: .4em;
      }
    </style>
    <map-menu-header on-tap="_headerClickHandler" avatar-label="[[avatarLabel]]" title="[[title]]" label="[[label]]" opened="[[opened]]" url="[[url]]"></map-menu-header>
    <iron-collapse id="container">
      <div id="line"></div>
      <slot id="slot"></slot>
    </iron-collapse>
  </template>
  <script>
    Polymer({
      is: 'map-menu-submenu',
      properties: {
        title: {
          type: String
        },
        avatarLabel: {
          type: String
        },
        label: {
          type: String
        },
        opened: {
          type: Boolean,
          value: false
        },
        collapsable: {
          type: Boolean,
          value: true
        },
        expandChildren: {
          type: Boolean,
          value: false
        }
      },
      observers: [
        '_openChanged(opened)',
      ],
      _openChanged: function (opened) {
        var target = this.$.container;
        if (opened) target.show();
        if (!opened) target.hide();
      },
      _headerClickHandler: function (e) {
        if (this.collapsable) {
          this.opened = !this.opened;
        }
      },
      ready: function () {
        this._observer =
        Polymer.dom(this.$.slot).observeNodes(info => {
          var submenus = info.addedNodes.filter(item => item.nodeName === 'map-menu-SUBMENU');
          if (this.expandChildren) {
            for (let menu of submenus) {
              menu.setAttribute('opened', true);
            }
          }
        });
      }
    });
  </script>
</dom-module>
